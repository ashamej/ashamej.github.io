<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="https://ts1.tc.mm.bing.net/th/id/OIP-C.wHms7Lh6jRuBmIWPMTbF8wAAAA?w=202&h=211&c=8&rs=1&qlt=90&o=6&cb=ucfimgc1&dpr=1.8&pid=3.1&rm=2">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <audio id="myAudio" src="我的网页/蔡徐坤.mp3" preload="auto"></audio>
<style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      background-image: url(https://youke1.picui.cn/s1/2025/11/16/691942c2a8929.png);
    }
  main{
    flex: 1;
  }
#jiemian{
  font-size: larger;
  background-color: rgb(97, 95, 95,0.7);
  border: 2px solid rgb(0, 0, 0,0.7);
  border-radius: 5px;
  display: inline-block;
  padding: 0 50px 0 50px;
  position: absolute;
  left: 40%;
  top: 40%;
  animation: moveDown 1.5s ease-out forwards;
}
form{
  text-align: center;
  justify-content: center;
  align-items: center;
}
#denglu{
  display: inline-block;
  transition: transform 0.3s ease,filter 0.3s ease;
  cursor: pointer;
  transform-style: preserve-3d; 
}
#denglu:hover{
  transform: perspective(1000px) scale(1.08);
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
} 
@keyframes moveDown {
  0% {
    transform: translateY(-500%);font-size: 0%; /* 从顶部完全不可见位置开始 */
    opacity: 0; /* 初始透明度为0（可选） */
  }
  50%{
    transform: translateY(100%);
  }
  100%{
    transform: translateY(10%);font-size: 100%;
    opacity: 1;
  }  
}
#nailong{
  z-index: 200;
  position: absolute;
  right: 0%;
  top: 78%;
}
</style>
</head>
<body>
  <div id="nailong">
    <img src="https://youke1.picui.cn/s1/2025/11/13/69159591efb29.jpg" width="150px">
  </div>
<div id="jiemian"> 
  <button id="zhuce" type="submit" style=" left: 0%;position: absolute;  font-size: 10px;background-color: rgb(0, 0, 0,0);color: blue;"onclick="niganma(myAudio)"title="千万不要点"><ins>神秘小按钮</ins></button>  
  <form id="请登录" action="我的网页/实验.html" method="get">     <!--伪登录系统,点击登录后跳转实验.html-->
    Welcome！</br>
    <button id="denglu" type="submit" onclick="cunchu()" style="font-size: 10px; color: white;background-color: #000000;border: 2px solid white;border-radius: 5px;padding: 5px 15px;left: 80%;position: absolute;">认证</button></br>
    <input id="daihao" style="border: 2px solid black;" type="text" placeholder="你的代号是？" required></br></br>
    <input id="mima" style="border: 2px solid black;"    type="password" placeholder="你的密码是？" required></br><p><span style="color: aqua;font-size: 110%;background-color: rgba(241, 195, 195, 0.833);border-radius: 5px;padding: 1px;">我们的生活，从来不是一帆风顺</span></p></br>
  </form>
</div>
<script>
  function niganma(audio){
   audio.play()
  }
</script>
<script>
  function cunchu(){
    const mingzi=document.getElementById('daihao').value;
    localStorage.setItem('mingzi',mingzi);
    window.location.href="我的网页/实验.html";  
  }
</script>
</body>
</html>
